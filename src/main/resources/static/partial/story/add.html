<div class="row detailsForm center">
    <div class="col-md-12">
        <h2>New Story</h2>
        <form ng-submit="addStory()">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" ng-model="newStory.title" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" ng-model="newStory.text"
                          placeholder="Content"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </form>
    </div>
</div>
